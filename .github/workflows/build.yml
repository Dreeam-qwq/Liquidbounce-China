name: Build LiquidBounce legacy

on:
  push:
    branches: [ legacy ]

jobs:
  build:
    if: "!contains(github.event.commits[0].message, '[ci-skip]')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v2.4.2
        with:
          submodules: recursive
      - name: Setup java
        uses: actions/setup-java@v3.3.0
        with:
          distribution: "adopt"
          java-version: 8
          cache: "gradle"
      - name: Build
        run: ./gradlew setupCiWorkspace && ./gradlew build
      - name: Package artifact
        run: |
          cd build/libs
          export JAR=$(find . -regex '.*liquidbounce-[0-9|.]*\.jar')
          cp $JAR liquidbounce.jar
          rm liquidbounce-*.jar
          cp -r ../../zip_include ./
      - name: Upload liquidbounce
        uses: actions/upload-artifact@v3
        with:
          name: LiquidBounce-legacy
          path: build/libs
